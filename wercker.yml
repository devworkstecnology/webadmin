box: wercker/ruby
services:
  - wercker/postgresql
build:
  steps:
    - wercker/rvm-use:
        version: ruby-2.1.5
    - bundle-install
    - rails-database-yml:
        service: postgresql
    - script:
        name: rake
        code: bundle exec rake db:migrate RAILS_ENV=test
    - script:
        name: rspec
        code: bundle exec rspec
